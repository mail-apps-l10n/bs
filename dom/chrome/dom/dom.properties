UseOfReleaseEventsWarning=Upotreba releaseEvents() nije odobrena. Da biste nadogradili svoj kod, koristite DOM 2 removeEventListener() metodu. Za više informacija posjetite http://developer.mozilla.org/en/docs
UseOfRouteEventWarning=Upotreba routeEvent() nije odobrena. Da biste nadogradili svoj kod, koristite DOM 2 dispatchEvent() metodu. Za više informacija posjetite http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
